<ul>
  <li *ngFor="let person of people$ | async" [ngClass]="{attending: person.attending}">
    {{ person.name }} - Guest: {{ person.guests }}
    <button (click)="addGuest(person.id)">+</button>
    <button *ngIf="person.guests" (click)="removeGuest(person.id)">-</button>
    Attending?
    <input type="checkbox" [(ngModel)]="person.attending" (change)="toggleAttending(person.id)" />
    <button (click)="removePerson(person.id)">Delete</button>
  </li>
</ul>
